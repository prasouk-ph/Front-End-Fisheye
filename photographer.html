<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>


  <body>
    <header>
        <a aria-label="Fisheye" href="index.html" >
            <img src="assets/images/logo.png" class="logo" alt="logo - Page d'accueil"/>
        </a>
    </header>


    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <section class="section-gallery">
        <form class="sort-form">
            <label for="criterion">Trier par</label>
            <select name="criterion" id="criterion">
                <option value="popularity" selected>Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </form>

        <div class="dropdown">
            <span>Trier par</span>
            <div class="value_container">
                <button class="contact_button current_value value">Popularité</button>
                <ul class="options">
                    <li id="popularity" class="contact_button option_value value">Popularité</li>
                    <li id="date"class="contact_button option_value value">Date</li>
                    <li id="title"class="contact_button option_value value">Titre</li>
                </ul>
            </div>
            
        </div>
      </section>
    </main>

    <div id="contact_modal">
        <div class="modal">
            <header class="modal_header">
                <h2 class="modal_label">Contactez-moi</h2>
                <img class="button_close" src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form class="modal-form">
                <div id="firstname-input" class="input-field">
                    <label for="firstname">Prénom</label>
                    <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    />
                </div>

                <div id="lastname-input" class="input-field">
                    <label for="lastname">Nom</label>
                    <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    />
                </div>

                <div id="email-input" class="input-field">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    />
                    <span id="email-format" class="hidden-for-at">xxx@nomdedomaine</span>
                </div>

                <div id="message-input" class="input-field">
                    <label for="message">Votre message</label>
                    <textarea
                    type="textarea"
                    id="message"
                    name="message"
                    ></textarea>
                </div>
                
                <div>
                    <button class="contact_button submit_button" type="submit" onclick="formValidate(event)">Envoyer</button>
                </div>
            </form>
        </div>
	</div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
