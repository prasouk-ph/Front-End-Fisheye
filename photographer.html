<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a aria-label="Fisheye" href="index.html" >
            <img src="assets/images/logo.png" class="logo" alt="logo - Page d'accueil"/>
        </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div id="firstname-input">
						<label for="firstname">Pr√©nom</label>
						<input
                        type="text"
                        id="firstname"
                        name="firstname"
                        />
                    </div>

                    <div id="lastname-input">
                        <label for="lastname">Nom</label>
						<input
                        type="text"
                        id="lastname"
                        name="lastname"
                        />
                    </div>

                    <div id="email-input">
                        <label for="email">Email</label>
						<input
                        type="email"
                        id="email"
                        name="email"
                        />
                        <span id="email-format" class="hidden-for-at">xxx@nomdedomaine</span>
                    </div>

                    <div id="message-input">
                        <label for="message">Votre message</label>
						<input
                        type="text"
                        id="message"
                        name="message"
                        />
					</div>
                    
                    <div>
                        <button class="contact_button">Envoyer</button>
                    </div>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
